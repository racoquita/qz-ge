<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="MMI">
	<meta name="author" content="Adjacent to One">

	<title>GE Innovations Desktop</title>

	<style type="text/css"></style>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="qzad">
		<ul class="carousel">
			<li class="items main-pos" id="1">
				<img src="images/slide-intro-background.jpg"/>
				<img class="text" src="images/slide-intro-text.png"/>
				<div class="overlay"></div>
			</li>
			<li class="items right-pos" id="2">
				<img src="images/slide-1-background.jpg"/>
				<img class="text" src="images/slide-1-text.png"/>
				<div class="overlay"></div>
			</li>
			<li class="items back-pos" id="3">
				<img src="images/slide-3-background.jpg"/>
				<img class="text" src="images/slide-3-text.png"/>
				<div class="overlay"></div>
			</li>
			<li class="items back-pos" id="4">
				<img src="images/slide-4-background.jpg"/>
				<img class="text" src="images/slide-4-text.png"/>
				<div class="overlay"></div>
			</li>
			<li class="items back-pos" id="5">
				<img src="images/slide-5-background.jpg"/>
				<img class="text" src="images/slide-5-text.png"/>
				<div class="overlay"></div>
			</li>
			<li class="items back-pos" id="6">
				<img src="images/slide-6-background.jpg"/>
				<img class="text" src="images/slide-6-text.png"/>
				<div class="overlay"></div>
			</li>
			<li class="items back-pos" id="7">
				<img src="images/slide-2-background.jpg"/>
				<img class="text" src="images/slide-2-text.png"/>
				<div class="overlay"></div>
			</li>
			<li class="items back-pos" id="8">
				<a href="http://www.ge.com/in/" target="_blank" class="final ixtrack" data-ix-category="external" data-ix-label="final frame clicked">
					<img class="learn-more" src="images/learn-more.png"/>
				</a>
				<img src="images/slide-7-background.jpg"/>
				<img class="text" src="images/slide-7-text.png"/>
				<div class="overlay"></div>
			</li>
		</ul>

		<a href="http://www.ge.com/in/" target="_blank" class="ixtrack" data-ix-category="external" data-ix-label="logo clicked">
			<img class="logo" src="images/ge-logo.png">
		</a>
		<img id="prev" class="arrow-left hide ixtrack" src="images/arrow-left.png" data-ix-category="internal" data-ix-label="next button clicked">
		<img id="next" class="arrow-right ixtrack" src="images/arrow-right.png" data-ix-category="internal" data-ix-label="previous button clicked">
	</div>
	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script src="http://app.qz.com/js/frameMessager/QZIX.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new App();
			window.app.on();
		});
	</script>
</body>
</html>

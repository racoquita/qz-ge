<!DOCTYPE html>
<html>
<head>
	<title>GE Innovation Mobile</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div id="qzad">
		<div class="bg"></div>
		<ul class="carousel">
			<li data-loaded="true" class="items active" id="1">
				<div class="blur"></div>
				<img src="images/f1.jpg">
			</li>
			<li data-loaded="true" class="items right" id="2">
				<div class="blur"></div>
				<img src="images/f2.jpg">
			</li>
			<li data-loaded="true" class="items back" id="3">
				<div class="blur"></div>
				<img src="images/f3.jpg">
			</li>
			<li data-lazy-src="images/f4.jpg" class="items back" id="4">
				<div class="blur"></div>
				<img src="">
			</li>
			<li data-lazy-src="images/f5.jpg" class="items back" id="5">
				<div class="blur"></div>
				<img src="">
			</li>
			<li data-lazy-src="images/f6.jpg" class="items back" id="6">
				<div class="blur"></div>
				<img src="">
			</li>
			<li data-lazy-src="images/f7.jpg" class="items back" id="7">
				<div class="blur"></div>
				<img src="">
			</li>
			<li data-lazy-src="images/f8.jpg" class="items back" id="8">
				<a href="http://www.ge.com/in/" target="blank"></a>
				<div class="blur"></div>
				<img src="">
			</li>
		</ul>
		<div class="left-arrow arrow hide"></div>
		<div class="right-arrow arrow"></div>
	</div>

	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new App();
			window.app.on();
		});
	</script>
</body>
</html>

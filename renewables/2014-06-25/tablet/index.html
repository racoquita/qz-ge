<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>GE - Renewables - Tablet</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="qzad" class="wrapper">

		<img class="background" src="./images/GE_WindmillLoop_tablet.gif">

		<!-- Smoke -->
		<div class="smoke"></div>

		<!-- Slideshow -->
		<div id="slides">
			<div class="slide active one">
				<img class="text show" src="images/slide-1-text.png"/>
				<span href="http://www.ge.com/" target="_blank" class="bulletin b-one" data-ix-category="external" data-ix-label="read bulletin now clicked">
					<img src="images/bulletin.png"/>
				</span>
			</div>
		</div>

		<!-- Logo, dots, and arrows -->
		<a href="http://www.ge.com/" target="_blank" class="ixtrack" data-ix-category="external" data-ix-label="logo clicked">
			<img class="logo" src="./images/ge-logo.png">
		</a>

		<img id="prev" class="arrow-left hide prev-slide ixtrack" src="./images/arrow-left.png" data-ix-category="external" data-ix-label="previous clicked">
		<img id="next" class="arrow-right next-slide ixtrack" src="./images/arrow-right.png" data-ix-category="external" data-ix-label="next clicked">

		<div class="dots">
			<img class="dot slide-1-dot active" src="images/dot.png" data-num="1">
			<img class="dot slide-2-dot" src="images/dot.png" data-num="2">
			<img class="dot slide-3-dot" src="images/dot.png" data-num="3">
		</div>

	</div>
	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script src="http://app.qz.com/js/frameMessager/QZIX.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new App();
			window.app.on();
		});
	</script>
</body>
</html>

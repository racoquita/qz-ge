<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>GE - Renewables - Desktop</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="qzad" class="wrapper">

		<!-- Bakground Video File -->
		<video class="background" width="100%" height="100%" loop="true" autoplay="autoplay">
			<source src="images/GE_WindmillLoop.webm" type="video/webm" />
			<source src="images/GE_WindmillLoop.mp4" type="video/mp4" />
			<p>Your browser does not support HTML5 video.</p>
		</video>

		<!-- Smoke -->
		<div class="smoke"></div>

		<!-- Slideshow -->
		<div id="slides">
			<div class="slide active">
				<img class="text show" src="images/slide-1-text.png"/>
				<a href="http://www.ge.com/" target="_blank" class="bulletin ixtrack" data-ix-category="external" data-ix-label="read bulletin now clicked">
					<img src="images/bulletin.png"/>
				</a>
			</div>
		</div>

		<!-- Logo, dots, and arrows -->
		<a href="http://www.ge.com/" target="_blank" class="ixtrack" data-ix-category="external" data-ix-label="logo clicked">
			<img class="logo" src="images/ge-logo.png">
		</a>
		<img id="prev" class="arrow-left prev-slide ixtrack" src="images/arrow-left.png" data-ix-category="internal" data-ix-label="previous clicked">
		<img id="next" class="arrow-right next-slide ixtrack" src="images/arrow-right.png" data-ix-category="internal" data-ix-label="next clicked">

		<div class="dots">
			<img class="dot slide-1-dot prev-slide active" src="images/dot.png">
			<img class="dot slide-2-dot next-slide" src="images/dot.png">
			<img class="dot slide-3-dot next-slide" src="images/dot.png">
		</div>

	</div>
	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new App();
			window.app.on();
		});
	</script>
</body>
</html>

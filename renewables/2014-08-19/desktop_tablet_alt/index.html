<!DOCTYPE html>
<html>
<head>
	<title>GE renewables Desktop - Tablet</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="qzad" class="wrapper noflicker">
		<div class="ff-bg noflicker">
			<img class="img-2 noflicker" src="images/bg-1.jpg" alt="">
			<img class="img-1 noflicker" src="images/bg-2.jpg" alt="" > 
			<img class="img-0 noflicker" src="images/bg-3.jpg" alt="" >
		</div>
		<!-- Bakground Video File -->
		<video class="background hide" width="145%"  height="100%" loop="true" autoplay="autoplay">
			<source src="images/GE_WindmillLoop.webm" type="video/webm" />
			<source src="images/GE_WindmillLoop.mp4" type="video/mp4" />
			<p>Your browser does not support HTML5 video.</p>
		</video>

		<!-- Smoke -->
		<div class="smoke"></div>

		<!-- Slideshow -->
		<div id="slides">
			<div class="slide active">
				<img class="text show" src="images/slide-1-text.png"/>
				<a href="http://bit.ly/1peRpUS" target="_blank" class="bulletin b-one" data-ix-category="external" data-ix-label="read bulletin now clicked">
					<img src="images/bulletin.png"/>
				</a>
			</div>
		</div>

		<!-- Logo, dots, and arrows -->
		<a href="http://www.ge.com/" target="_blank" class="ixtrack" data-ix-category="external" data-ix-label="logo clicked">
			<img class="logo" src="images/ge-logo.png">
		</a>
		<img id="prev" class="arrow-left prev-slide hide ixtrack" src="images/arrow-left.png" data-ix-category="internal" data-ix-label="previous clicked">
		<img id="next" class="arrow-right next-slide ixtrack" src="images/arrow-right.png" data-ix-category="internal" data-ix-label="next clicked">

		<div class="dots">
			<img class="dot slide-1-dot active" src="images/dot.png" data-num="1">
			<img class="dot slide-2-dot" src="images/dot.png" data-num="2">
			<img class="dot slide-3-dot" src="images/dot.png" data-num="3">
		</div>

	</div>

	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script src="http://app.qz.com/js/frameMessager/QZIX.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.velocity.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new App();
			window.app.on();
		});
	</script>
</body>
</html>
